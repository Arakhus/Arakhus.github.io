<html lang="en">

  <body>
    <script>
      for (let n1 = 1; n1 <= 9; n1++) {
        for (let n2 = 1; n2 <= 9; n2++) {
          console.log(n1 + " x " + n2 + " = " + n1 * n2);
        }
      }
    </script>
  </body>
